      - name: Push Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/petclinic:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            ~/deploy.sh ${{ secrets.DOCKER_USERNAME }}/petclinic:${{ github.sha }}

